logging:
  level:
    org.springframework.security: debug
    org.springframework.security.core.userdetails: error
    root: info
spring:
  application:
    name: spring-cloud-gateway
  config:
    import:
      - shared/for-microservices.yaml
  cloud:
    gateway:
      routes:
        - id: after_route
          uri: https://quiet-star-2981.getsandbox.com:443
          predicates:
            - Path=/{segment}
          filters:
            - Security
management:
  endpoints:
    web:
      exposure:
        include: '*'
